<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone Number" required>

            <h2>Education</h2>
            <input type="text" id="education" placeholder="Education" required>

            <h2>Work Experience</h2>
            <textarea id="workExperience" placeholder="Work Experience" required></textarea>

            <h2>Skills</h2>
            <input type="text" id="skills" placeholder="Skills (comma-separated)" required>

            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div class="resume-container" id="resumeContainer">
        <h1>Generated Resume</h1>
        <section class="personal-info">
            <h2>Personal Information</h2>
            <p id="displayName"></p>
            <p id="displayEmail"></p>
            <p id="displayPhone"></p>
        </section>

        <section class="education">
            <h2>Education</h2>
            <p id="displayEducation"></p>
        </section>

        <section class="work-experience">
            <h2>Work Experience</h2>
            <p id="displayWorkExperience"></p>
        </section>

        <section class="skills">
            <h2>Skills</h2>
            <ul id="displaySkills"></ul>
        </section>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
